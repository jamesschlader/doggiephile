<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./uikit-3.0.0-rc.25/css/uikit-rtl.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./uikit-3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="./uikit-3.0.0-rc.25/js/uikit-icons.min.js"></script>
    <title>Doggiephile</title>
  </head>
  <body>
    <div class="uk-container">
      <h1 class="uk-heading-large uk-text-center">
        Doggiephile
      </h1>
      <div class="uk-flex">
        <div
          class="uk-margin uk-box-shadow-large uk-padding uk-width-1-2"
          id="pics"
        >
          <div class="random-image"></div>
          <form class="uk-form">
            <div class="uk-form-row ratings">
              <legend class="uk-legend">Rate Me</legend>
              <div class="uk-flex-inline uk-padding">
                <i uk-icon="icon:heart; ratio:2" id="favorite"></i>
              </div>
              <select class="uk-select uk-form-width-medium" id="rating">
                <option value="10">rating</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
              </select>
            </div>
            <div class="uk-flex-inline uk-padding">
              <button class="uk-button" id="get-another">
                Get Another Random Doggie
              </button>
            </div>
            <div class="uk-flex-inline uk-padding">
              <legend class="uk-legend uk-margin-right">By Breed</legend>
              <select
                class="uk-select uk-form-width-medium"
                id="breeds-select"
              ></select>
              <button class="uk-button" id="get-by-breed">Go</button>
            </div>
          </form>
        </div>
        <div class="uk-margin uk-box-shadow-large uk-padding uk-width-1-2">
          <h2>My Favorite Doggies</h2>
          <div id="favs"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="logic.js"></script>
  </body>
</html>
